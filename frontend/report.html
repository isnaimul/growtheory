<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Report - GrowTheory</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html">GrowTheory</a>
            </div>
            <button class="cta-button" onclick="window.location.href='index.html'">
                New Search
            </button>
        </div>
    </nav>

    <!-- Report Container -->
    <div class="report-container">
        <div class="container">
            <!-- Company Header -->
            <div class="report-header">
                <h1 id="companyName">Loading...</h1>
                <p id="companyRole">Analyzing...</p>
                <p class="report-meta" id="reportMeta">Generated: --</p>
            </div>

            <!-- Score Section -->
            <div class="score-card">
                <div class="score-display">
                    <div class="score-number" id="scoreNumber">--</div>
                    <div class="score-label">Interview Probability</div>
                </div>
            </div>

            <!-- Key Metrics -->
            <div class="metrics-grid">
                <div class="metric-box">
                    <div class="metric-value" id="hiringVelocity">--</div>
                    <div class="metric-label">Hiring Velocity</div>
                </div>
                <div class="metric-box">
                    <div class="metric-value" id="stabilityScore">--</div>
                    <div class="metric-label">Company Stability</div>
                </div>
                <div class="metric-box">
                    <div class="metric-value" id="layoffRisk">--</div>
                    <div class="metric-label">Layoff Risk</div>
                </div>
            </div>

            <!-- Verdict -->
            <div class="verdict-card">
                <h3>The Verdict</h3>
                <p id="verdictText">Loading analysis...</p>
            </div>

            <!-- Quick Insights -->
            <div class="insights-container">
                <h3>Quick Insights</h3>
                <div id="insightsList">
                    <!-- Will be populated by JS -->
                </div>
            </div>

            <!-- Action Plan -->
            <div class="action-card">
                <h3>Your Action Plan</h3>
                <div id="actionSteps">
                    <!-- Will be populated by JS -->
                </div>
            </div>

            <!-- Detailed Analysis (Collapsible) -->
            <details class="details-section">
                <summary>View Detailed Analysis</summary>
                <div id="detailedAnalysis">
                    <!-- Will be populated by JS -->
                </div>
            </details>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
